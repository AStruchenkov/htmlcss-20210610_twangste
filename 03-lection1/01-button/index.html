<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./button.css" />
  </head>
  <body>
    <p>
      <button class="button button-primary button-hover">Primary</button>
      <button class="button button-primary button-hovered">
        Primary hovered
      </button>
      <button class="button button-primary button-disabled">
        Primary disabled
      </button>
    </p>
    <p>
      <button class="button button-secondary button-hover">Secondary</button>
      <button class="button button-secondary button-hovered">
        Secondary hovered
      </button>
      <button class="button button-secondary button-disabled">
        Secondary disabled
      </button>
    </p>
    <p>
      <button class="button button-alternate button-hover">Alternate</button>
      <button class="button button-alternate button-hovered">
        Alternate hovered
      </button>
      <button class="button button-alternate button-disabled">
        Alternate disabled
      </button>
    </p>
  </body>
</html>
