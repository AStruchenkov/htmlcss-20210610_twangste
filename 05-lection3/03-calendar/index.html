<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./calendar.css" />
    <title>Calendar</title>

              <span class="calendar__item calendar__item-day">Thu</span>

              <span class="calendar__item calendar__item-day">Sat</span>
              <span class="calendar__item calendar__item-day">Sun</span>
              <span class="calendar__item"></span>
              <span class="calendar__item">1</span>
              <span class="calendar__item">2</span>
              <span class="calendar__item">3</span>
              <span class="calendar__item">4</span>
              <span class="calendar__item">5</span>
              <span class="calendar__item">6</span>
              <span class="calendar__item">7</span>
              <span class="calendar__item">8</span>
              <span class="calendar__item">9</span>
              <span class="calendar__item calendar__item-active">10</span>
              <span class="calendar__item calendar__item-selected">11</span>
              <span class="calendar__item calendar__item-selected">12</span>
              <span class="calendar__item calendar__item-selected">13</span>
              <span class="calendar__item calendar__item-selected">14</span>
              <span class="calendar__item calendar__item-selected">15</span>
              <span class="calendar__item calendar__item-selected">16</span>
              <span class="calendar__item calendar__item-selected">17</span>
              <span class="calendar__item calendar__item-active">18</span>
              <span class="calendar__item">19</span>

              <span class="calendar__item">21</span>
              <span class="calendar__item">22</span>
              <span class="calendar__item">23</span>
              <span class="calendar__item">24</span>
              <span class="calendar__item">25</span>
              <span class="calendar__item">26</span>
              <span class="calendar__item">27</span>
              <span class="calendar__item">28</span>
              <span class="calendar__item">29</span>
              <span class="calendar__item">30</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
